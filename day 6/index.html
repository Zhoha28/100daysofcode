<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                Number Fact -
            </h1>
            <p class="description">28 is the number worn by the Clemson Tigers' record breaking running back C.J.</p>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" id="input" placeholder="enter number">
        </div>
    </div>
    <div class="container">
        <h3>What do you want to do?</h3>
        <button class="btn btn-lg btn-primary trivia">Trivia</button>
        <button class="btn btn-lg btn-dark year">Year</button>
        <button class="btn btn-lg btn-danger number">Number</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
